backend:
  name: git-gateway

media_folder: site/static/img # Folder where user uploaded files should go
public_folder: img

collections: # A list of collections the CMS should be able to edit
  - name: post # Used in routes, ie.: /admin/collections/:slug/edit
    label: Blog post
    folder: site/content/blog # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: Title, name: title, widget: string}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Intro Blurb, name: description, widget: text}
      - {label: Image, name: image, widget: image, required: false}
      - {label: Body, name: body, widget: markdown}
  - name: athletes
    label: Athletes
    folder: site/content/athletes
    create: true
    fields:
      - {label: Title, name: title, widget: string}
      - {label: Publish Date, name: date, widget: datetime}
      - {label: Image, name: image, widget: image, required: true}
      - {label: Body, name: body, widget: markdown}
  - name: pages
    label: Pages
    files:
      - file: site/content/_index.md
        label: Home Page
        name: home
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
          - {label: Image, name: main_image, widget: image}
      - file: site/content/about/_index.md
        label: About
        name: about
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: site/content/blog/_index.md
        label: Blog
        name: blog
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: site/content/resources/_index.md
        label: Resources
        name: resources
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: site/content/swim-bike-run-murray/_index.md
        label: SBR Murray
        name: swim-bike-run-murray
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: site/content/contact/_index.md
        label: Contact Page
        name: contact
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: site/content/athletes/_index.md
        label: Athletes
        name: athletes
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: site/content/calendar/_index.md
        label: Calendar
        name: calendar
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: site/content/photos/_index.md
        label: Photos Page
        name: photos
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
          - {label: Photos, name: photos, widget: list, fields: [
            {label: Image, name: image, widget: image}
          ]}
