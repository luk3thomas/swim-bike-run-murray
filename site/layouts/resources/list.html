{{ define "main" }}
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}
  </article>
  <ul>
  {{ range $item := .Params.resources }}
    <li>
      <a href="{{ $item.link }}" target="_blank">
        {{ $item.title }}
      <a/>
    </li>
  {{ end }}
  </ul>
{{ end }}
