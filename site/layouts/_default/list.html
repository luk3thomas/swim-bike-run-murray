{{ define "main" }}
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}
  </article>
  <ul>
  {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{.Title}}</a>
      <time datetime="{{ .Date.Format "2006-01-02 00:00:00" }}">{{.Date.Format "2006-01-02"}}</time>
    </li>
  {{ end }}
  </ul>
{{ end }}
